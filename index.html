<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="container__image center">
      <img src="images/image-equilibrium.jpg" alt="An NFT image" class="product-image"> 
    </div>
    <div class="container__description">
      <h1 class="description--title">
        Equilibrium #3429 
      </h1>
      <p class="description--text">
        Our Equilibrium collection promotes balance and calm. 
      </p>
    </div>
    <div class="container__product-info flex">
      <div class="product-info--pricing flex">
        <img src="images/icon-ethereum.svg" alt="Ethereum logo" class="logo">
        <p class="pricing">
          0.041 ETH
        </p>
      </div>
      <div class="product-info--time flex">
        <img src="images/icon-clock.svg" aria-hidden="true" alt="" class="clock-icon center">
        <p class="time-left">
          3 days left 
        </p>
      </div>
    </div>
    <hr>
    <div class="container__user-info flex">
      <div class="user-info--profile-pic center">
        <img src="images/image-avatar.png" alt="User's profile pic" class="profile-pic">
      </div>
      <div class="user-info--credits center">
        <p class="credits-name">
          Creation of <span id="name">Jules Wyvern</span>  
        </p>
      </div>
    </div>
  </main>
</body>
</html>
